<!DOCTYPE html>
<html>
<head>
    <title>Soal Kedua</title>
    <style>
        body{
            margin:0;
            background:#5F89A6;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            width:800px;
            margin:20px auto;
            background:#f4f4f4;
            border-radius:10px;
            overflow:hidden;
            min-height:500px;
        }
        .header{
            background:#E2D800;
            padding:20px;
            text-align:center;
            font-size:28px;
            font-weight:bold;
            color:#032152;
        }
        .content{
            padding:40px 0;
            text-align:center;
        }

        h2{
            color:#032152;
            margin-bottom:30px;
        }

        
        .form-box{
            width:500px;
            margin:0 auto;
        }

        .form-row{
            display:flex;
            align-items:center;
            margin-bottom:15px;
        }

        .form-row label{
            width:150px;
            background:#C0E8FB;
            padding:10px;
            border-radius:8px 0 0 8px;
            text-align:left;
            color:#21678A;
            font-weight:bold;
        }

        .form-row input{
            flex:1;
            padding:10px;
            border:2px dotted #ccc;
            border-radius:0 8px 8px 0;
            outline:none;
        }

        .remember{
            display:flex;
            justify-content:flex-end;
            align-items:center;
            margin:10px 0;
            color:#21678A;
        }

        .submit-btn{
            width:100%;
            padding:12px;
            background:#9CBCD0;
            border:none;
            border-radius:8px;
            font-weight:bold;
            color:#fff;
            cursor:pointer;
        }

        .submit-btn:hover{
            background:#21678A;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="header">
        Soal Pertama :)
    </div>

    <div class="content">

        <h2>Formulir Entah Apa</h2>

        <div class="form-box">

            <div class="form-row">
                <label>Username</label>
                <input type="text" placeholder="Username">
            </div>

            <div class="form-row">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="form-row">
                <label>Verification Code</label>
                <input type="text" placeholder="Isi kode anda">
            </div>

            <div class="remember">
                <input type="checkbox"> &nbsp; Remember Me
            </div>

            <button class="submit-btn">Submit</button>

        </div>

    </div>

</div>

</body>
</html>
